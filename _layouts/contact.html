<style>
    body{
    background: -webkit-linear-gradient(left, #E6E8E6, #E6E8E6);
}
.contact-form{
    background: #fff;
    margin-top: 10%;
    margin-bottom: 5%;
    width: 70%;
}
.contact-form .form-control{
    border-radius:1rem;
}
.contact-image{
    text-align: center;
}
.contact-image img{
    border-radius: 6rem;
    width: 11%;
    margin-top: -3%;
    transform: rotate(29deg);
}
.contact-form form{
    padding: 14%;
}
.contact-form form .row{
    margin-bottom: -7%;
}
.contact-form h3{
    margin-bottom: 8%;
    margin-top: -10%;
    text-align: center;
    color: #0062cc;
}
.contact-form .btnContact {
    width: 50%;
    border: none;
    border-radius: 1rem;
    padding: 1.5%;
    background: #dc3545;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
}
.btnContactSubmit
{
    width: 50%;
    border-radius: 1rem;
    padding: 1.5%;
    color: #fff;
    background-color: #a01b16;
    border: none;
    cursor: pointer;
}
</style>


<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container contact-form">

    <form action="https://formsubmit.co/5e35bcc16c7bc7fa3a34a96a6b61bfc3" method="POST" role="form">
        <input type="hidden" name="_template" value="table">
        <!--<div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/> 
            <a href="{{site.baseurl}}/"><img height="{{ site.logo.desktop_height }}" alt="{{ site.title }}" src="{{ site.logo.desktop | relative_url }}" /></a>
        </div>-->
        <h3 style="font-family: Playfair-Display">Contact Us</h3>
        
        <div class="row">
            <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
                <div class="col-md-12 text-center">
                    <div class="form-group">
                        <input type="text" name="FullName" class="form-control" placeholder="Your Name *" value="" required/>
                    </div>
                    <div class="form-group">
                        <input type="email" name="Email" class="form-control" placeholder="Your Email *" value="" required/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="subject" class="form-control" placeholder="Subject *" value="" required/>
                        <input type="hidden" name="_subject" value="New submission!">
                    </div>
    
                    <div class="form-group">
                        <textarea name="Message" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;" required></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit"  class="btnContact" value="Send" />
                    </div>
                </div>
            </div>
            
            <!--<div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
                <img src="../images/illustrations/PngItem_295688-removebg-preview.png" alt="">
            </div>-->

        </div>

        </div>
    </form>
</div>
