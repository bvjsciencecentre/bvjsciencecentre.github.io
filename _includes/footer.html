<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="footer-inner">
          {% if site.data.social %}
          {% include social.html %}
        {% endif %}
        {% if site.data.seo.copyright_text %}
        <div class="copyright">{{ site.data.seo.copyright_text }}</div>
        {% endif %}
        {% if site.data.seo.poweredby_text %}
        <div class="poweredby_text">{{ site.data.seo.poweredby_text }}</div>
        {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
