baseurl: '/bvjsc-website/'
permalink: pretty
title: 'BVJ Science Centre'

logo:
  mobile: "images/logo/logo-mobile.ico"
  mobile_height: "32px"
  mobile_width: "32px"
  desktop: "images/logo/logo.png"
  desktop_height: "32px"
  desktop_width: "120px"

home: 
  limit_activities: 6

collections:
  services:
    output: true
    sort_by: weight
  activities:
    output: true
    sort_by: weight
  team:
    output: true

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "activities"
    values:
      layout: "activity"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"
  - scope:
      path: ""
      type: "events"
    values:
      layout: "eventpage"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

# Build settings
markdown: kramdown

#Have to show future posts for future events.
future: true

permalink: /events/:title.html

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
